<h1 class="paragraph-Heading_20_1"><a id="a_2_Fonction"><span class="heading_numbering">2</span></a>Fonction</h1>

<p class="paragraph-P7"><span class="text-T12">Le</span> bloc &lt;<span class="text-T19">const.pi</span><span class="text-T17">&gt;</span><span class="text-T12"> </span><span class="text-T19">permet de définir la constante pi (« math.pi » en Python)</span><span class="text-T13">. </span></p>

<p class="paragraph-P9">Se reporter à la documentation Python pour plus de détail<span class="text-T16">s</span>.</p>
<h1 class="paragraph-Heading_20_1"><a id="a_3_Les_entrées"><span class="heading_numbering">3</span></a>L<span class="text-T19">es </span>entrée<span class="text-T19">s</span></h1>

<p class="paragraph-P14">Il n’y en a pas</p>
<h1 class="paragraph-P11"><a id="a_4_La_sortie"><span class="heading_numbering">4</span></a>L<span class="text-T10">a sortie</span></h1>
<ul><li><p class="P13" style="margin-left:0cm;"><span class="Bullet_20_Symbols" style="display:block;float:left;min-width:0.635cm;">•</span>« <span class="text-T11">out</span> » : <span class="text-T13">= π</span><span class="odfLiEnd"/> </p></li></ul><h1 class="paragraph-P12"><a id="a_5_Types"><span class="heading_numbering">5</span></a>Types</h1>

<p class="paragraph-P8"><span class="text-T19">L</span><span class="text-T14">a sortie </span><span class="text-T19">est</span><span class="text-T14"> </span>de type : <span class="text-T19">float</span></p>
